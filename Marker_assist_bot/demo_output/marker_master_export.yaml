- marker: meta_marker_definitions
  beschreibung: ">\n      Ein manipulatives Muster, das emotionale Schuld erzeugt, indem es Selbstabwertung mit latentem Vorwurf,\
    \ Rückzugsandrohung und mildem Sarkasmus kombiniert.\n    zutaten:\n      - Selbstabwertung\n      - Latenter Vorwurf\n\
    \      - Androhung von Kontaktabbruch/Schweigen\n      - Milder Sarkasmus\n    beispiel: >\n      \"Weißt du, ich bin\
    \ einfach nichts wert... Du kümmerst dich eh nie um mich. Dann melde ich mich halt einfach nicht mehr. Ja klar, interessiert\
    \ dich ja sowieso nicht.\"\n\n  - name: Reaktive Kontrollspirale\n    beschreibung: >\n      Eine Dynamik, bei der eine\
    \ Person aus einem Gefühl der Ohnmacht heraus versucht, mit manipulativen Strategien (Empathie-Köder, Antizipation, Ambivalenz,\
    \ Schuld) Kontrolle zurückzugewinnen.\n    zutaten:\n      - Empathie-Köder\n      - Antizipierte Manipulation\n     \
    \ - Ambivalenzmarker\n      - Scham-/Schuldmarker\n    beispiel: >\n      \"Ist schon okay, du kannst ja eh nicht anders.\
    \ Aber irgendwann ist auch meine Geduld zu Ende.\"\n\n  - name: Ambivalenter Nähe-Distanz-Knoten\n    beschreibung: >\n\
    \      Ein Muster ständigen Wechsels zwischen intensivem Nähebedürfnis und Rückzug, oft mit inneren Widersprüchen und\
    \ schnellen Stimmungswechseln.\n    zutaten:\n      - Klammerndes Verhalten\n      - Vermeidendes Verhalten\n      - Logischer\
    \ Widerspruch (Contradiction)\n      - Polarity-Flip (schneller Stimmungswechsel)\n    beispiel: >\n      \"Ich brauche\
    \ dich total nah bei mir! ... Aber lass mich jetzt bitte einfach in Ruhe.\"\n\n  - name: Rationale Abwehr (Intellektualisierung)\n\
    \    beschreibung: >\n      Konfliktthemen werden durch übermäßig sachliche, verallgemeinernde Sprache neutralisiert,\
    \ um emotionale Beteiligung zu vermeiden.\n    zutaten:\n      - Rationalization\n      - Suppressed Emotion\n      -\
    \ Incongruent Tone\n      - Viele Neutral-Marker\n    beispiel: >\n      \"Wenn man das nüchtern betrachtet, ist Bindung\
    \ sowieso nur eine biochemische Reaktion.\"\n\n  - name: Vorwurfsvoller Sarkasmus\n    beschreibung: >\n      Kritik oder\
    \ Vorwurf wird in ironische oder humorvolle Bemerkungen verpackt, um direkte Konfrontation zu vermeiden.\n    zutaten:\n\
    \      - Sarkasmus\n      - Latenter Vorwurf\n      - Emotionale Verschlüsselung\n      - Wut-/Ärgermarker (unterschwellig)\n\
    \    beispiel: >\n      \"Na klar, du bist ja immer die/der Organisierte. Schön, dass wenigstens einer in dieser Beziehung\
    \ den Überblick hat.\"\n\n  - name: Übergriffige Verlustangst\n    beschreibung: >\n      Verlustangst führt zu kontrollierenden,\
    \ überschreitenden Handlungen wie Kontakt-Spam oder ständigen Nachfragen.\n    zutaten:\n      - Klammerndes Bindungsmuster\n\
    \      - Angst-/Panikmarker\n      - Kontrollierendes Verhalten\n      - Häufige Recall-Marker (Erinnerungsversuche)\n\
    \    beispiel: >\n      \"Warum antwortest du nicht? Hab ich was falsch gemacht? Sag doch wenigstens kurz was!\"\n\n \
    \ - name: Narrative Selbstkorrektur im Dialog\n    beschreibung: >\n      Selbstreflexion im Gespräch: Eine Aussage oder\
    \ ein Verhalten wird erkannt, kommentiert und aktiv neu ausgerichtet.\n    zutaten:\n      - Meta-Talk\n      - Repair\
    \ Move\n      - Self-Insight\n      - Oft ausgelöst durch Contradiction-Marker\n    beispiel: >\n      \"Warte, das war\
    \ jetzt unfair von mir. Eigentlich wollte ich das gar nicht so sagen.\"\n\n  - name: Semantischer Drift-Moment\n    beschreibung:\
    \ >\n      Ein Gesprächspunkt, an dem die Bedeutung ohne logische Brücke kippt oder sich unvorhersehbar in eine neue Richtung\
    \ bewegt.\n    zutaten:\n      - Attention Drift\n      - Fragmentation\n      - Narrative Leak\n      - Hoher Delta-Drift\
    \ (als Metrik)\n    beispiel: >\n      \"Erst reden wir über Urlaubsplanung, dann plötzlich über meine Mutter und unsere\
    \ Vergangenheit?\"\n\n  - name: Implizite Manipulation durch Empathie-Aktivierung\n    beschreibung: >\n      Beeinflussung\
    \ durch gespielte Hilflosigkeit, unklare Andeutungen oder Selbstabwertung, um Mitgefühl auszulösen.\n    zutaten:\n  \
    \    - Subtext Discrepancy\n      - Self-Negation\n      - Empathie-Köder\n      - Unklarheitsmarker\n    beispiel: >\n\
    \      \"Ach, das ist doch eh alles zu viel für mich... aber ist schon okay, wenn du jetzt auch noch gehst.\"\n\n  - name:\
    \ Vermeidene Abwertung von Nähe\n    beschreibung: >\n      Emotionale Nähe oder Verbindlichkeit wird abgewertet, ins\
